<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css" />
  </head>
  <body>
    <div class="container">
      <form name="form-1">
        <input type="text" class="input" name="display" />
        <div class="row_btn">
          <div class="row ">
             <input
              type="button"
              class="btn"
              value="/"
              onclick="display.value += '/'"
            />
            <input
              type="button"
              value="C"
              class="btn"
              onclick="display.value= display.value.toString().slice(0,-1)"
            />
            <input
              type="button"
              value="AC"
              class="btn double"
              onclick="display.value= ''"
            />
           
          </div>
          <div class="row">
            <input
              type="button"
              class="btn"
              value="7"
              onclick="display.value += '7'"
            />
            <input
              type="button"
              class="btn"
              value="8"
              onclick="display.value += '8'"
            />
            <input
              type="button"
              class="btn"
              value="9"
              onclick="display.value += '9'"
            />
            <input
              type="button"
              class="btn"
              value="*"
              onclick="display.value += '*'"
            />
          </div>
          <div class="row">
            <input
              type="button"
              class="btn"
              value="4"
              onclick="display.value += '4'"
            />
            <input
              type="button"
              class="btn"
              value="5"
              onclick="display.value += '5'"
            />
            <input
              type="button"
              class="btn"
              value="6"
              onclick="display.value += '6'"
            />
            <input
              type="button"
              class="btn"
              value="-"
              onclick="display.value += '-'"
            />
          </div>
          <div class="row">
            <input
              type="button"
              class="btn"
              value="1"
              onclick="display.value += '1'"
            />
            <input
              type="button"
              class="btn"
              value="2"
              onclick="display.value += '2'"
            />
            <input
              type="button"
              class="btn"
              value="3"
              onclick="display.value += '3'"
            />
            <input
              type="button"
              class="btn"
              value="+"
              onclick="display.value += '+'"
            />
          </div>
          <div class="row">
            <input
              type="button"
              class="btn"
              value="00"
              onclick="display.value += '00'"
            />
            <input
              type="button"
              class="btn"
              value="0"
              onclick="display.value += '0'"
            />
            <input
              type="button"
              class="btn"
              value="."
              onclick="display.value += '.'"
            />
            <input
              type="button"
              class="btn"
              value="="
              onclick="display.value = eval(display.value)"
            />
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
