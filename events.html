<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>events</title>
    <script src="events.js"></script>
  </head>
  <body>
    <span
      id="name-head"
      style="
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      "
    >
      <h3>Enter your name</h3>
      <input type="text" id="name" onchange="uppercase()" onfocus="onFocus()">
    </span>
    <h2
      onmouseover="hover()"
      onmouseout="unhover()"
      id="mouse_event_2"
      style="
        background-color: rgb(187, 250, 229);
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 1em 10em;
        font-size: 2em;
      "
    >
      Hover here
    </h2>
    <h1
      onmousedown="press()"
      onmouseup="release()"
      id="mouse_event"
      style="
        background-color: rgb(0, 219, 146);
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 1em 10em;
        font-size: 2em;
      "
    >
      Click here
    </h1>
  </body>
</html>
